<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueLens</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
    }

    header {
      background-color: #4caf50;
      text-align: center;
      padding: 40px 0;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      background-color: black;
      color: black;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .subheader h2 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #333;
      margin-top: 10px;
    }

    nav {
      background-color: #222;
      padding: 12px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #f4f6fa;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff0000;
    }

    main {
      text-align: center;
      margin-top: 40px;
      justify-content: center;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      height: 200px;
      font-size: 16px;
      background-color: white;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: border 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      justify-content: center;
    }

    textarea:focus {
      border: 2px solid #6a11cb;
      box-shadow: 0 6px 15px rgba(106, 17, 203, 0.2);
    }

    button {
      background-color: rgb(0, 0, 0);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .result p {
      background-color: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 15px;
      color: #45a049;
      font-weight: 600;
    }

    .result .error {
      background-color: #ffebee;
      border-color: #45a049;
      color: #48ca4f;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrueLens</h1> 
    <div class="subheader">
      <h2><i>Clear the path of information with us</i></h2>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
  </nav>

    

  <textarea id="textInput" placeholder="Enter your article here..."></textarea><br>
  <button onclick="submitArticle()">Analyze Article</button>

  <div id="message"></div>

<script>
  async function submitArticle() {
    const text = document.getElementById("textInput").value.trim();
    const messageDiv = document.getElementById("message");

    if (!text) {
      messageDiv.innerText = "Please enter an article.";
      messageDiv.className = "error";
      return;
    }

    messageDiv.innerText = "Analyzing with Ollama...";
    messageDiv.className = "";

    const prompt = `Analyze the following article and determine:
- Main topic
- Summary
- Named entities (people, places, organizations)
- Tone (positive/neutral/negative)
- Whether the article shows signs of bias (yes/no + short explanation)

Article:
"""
${text}
"""`;

    try {
      const response = await fetch("http://localhost:11434/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "llama3",  // or mistral, or another Ollama model
          prompt: prompt
        })
      });

      // Ollama streams responses line-by-line, so we need to handle that:
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let result = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        result += decoder.decode(value, { stream: true });
      }

      // Ollama returns JSON lines, we need to parse them
      const lines = result.trim().split("\n").map(line => JSON.parse(line));
      const output = lines.map(l => l.response).join("");

      messageDiv.innerText = output;
      messageDiv.className = "success";

    } catch (err) {
      messageDiv.innerText = "Request failed: " + err.message;
      messageDiv.className = "error";
    }
  }
</script>
  </main>  
</body>
</html>
